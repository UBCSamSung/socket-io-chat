<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div id="welcome" class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <p>Enter Your Name: </p>
        <div class="input-group">
          <form id="name_form" action="">
            <input id="name_input" type="text" class="form-control" autocomplete="off" required autofocus>
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" id="chat_button" value="chat">Chat</button>
            <button class="btn btn-default" type="submit" id="play_button" value="play">Play</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div hidden id="chat" class="container-fluid">
    <div class="row">
      <div>
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="list-group" id="messages"></ul>
          </div>
          <div class="panel-footer">
            <form id="chat_form" action="">
              <div class="input-group">
                <input id="chat_input" type="text" class="form-control" autocomplete="off" placeholder="Type here...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Submit</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div hidden id="play" class="container-fluid">
    <canvas id="game">
    </canvas>
  </div>

</body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="./js/client.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/game.js"></script>
</html>
